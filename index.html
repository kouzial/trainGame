<!DOCTYPE html>
<html>
<head>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  

	<title></title>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1> 
  </div>
</div>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Train Schedule</h3>
  </div>

  <div class="panel-body">
    
	
         
  	<table class="table table-striped">
    	<thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (/min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>

      </tr>
    	</thead>
    	<tbody id="tbody">
      <tr>

      </tr>
  

    	</tbody>
  		</table>
	</div>
</div>
</div>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">
   
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type="text" class="form-control" id="name">
  </div>

<div class="form-group">
    <label for="exampleInputEmail1">Destination</label>
    <input type="text" class="form-control" id="role">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">First Train (HH:mm - military time)</label>
    <input type="text" class="form-control" id="start">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Frequency (min)</label>
    <input type="text" class="form-control" id="monthly">
  </div>
  
  

 
  <button type="submit" class="btn btn-primary" id="addbtn">Submit</button>
 
</form>


  </div>
</div>
</div>
<script src="javascript.js"></script>

</body>
</html>
